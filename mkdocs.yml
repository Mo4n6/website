site_name: "Mo Sharif"
theme:
  name: material
  palette:
    primary: pink
  include_sidebar: yes
  features:
    - navigation.instant
    #- navigation.sections
    #- navigation.tabs
  favicon: ./images/terminal-24.svg
  logo: ./images/terminal-24.svg
  icon:
      admonition:
      note: octicons/tag-16
      abstract: octicons/checklist-16
      info: octicons/info-16
      tip: octicons/squirrel-16
      success: octicons/check-16
      question: octicons/question-16
      warning: octicons/alert-16
      failure: octicons/x-circle-16
      danger: octicons/zap-16
      bug: octicons/bug-16
      example: octicons/beaker-16
      quote: octicons/quote-16

nav:
  - Home: index.md
  - Posts:
    - 2022:
      - KringleCon 4: ./posts/2022/kringlecon4/index.md
    - 2021:
      - KringleCon 3: ./posts/2021/kringlecon3/index.html
      - Migrating Blog from Jekyll to MkDocs on GitHub pages: ./posts/2021/post1/index.html
    - 2020:
      - KringleCon 2: ./posts/2020/kringlecon2/2020-01-13-KringleCon2.md
    - 2019:
      - How to Deobfuscate JavaScript: ./posts/2019/post3/2019-06-16-HowToDeobfuscateJS.md
      - How to Sign Up for Hack The Box: ./posts/2019/post2/2019-04-22-HowToSignUpForHackTheBox.md
      - How to Create a Win10 VM for Malware Analysis, Forensic or Offensive Tasks: ./posts/2019/post1/2019-04-06-HowToCreateAVM.md
    - 2018:
      - How to Create an AWS Lambda Layer: ./posts/2018/post3/2018-12-16-HowToCreateAnAWSLambdaLayer.md
      - How to Create an AWS Lambda Function: ./posts/2018/post2/2018-11-12-HowToCreateAnAWSLambdaFunction.md
      - How to Create a Twitter App: ./posts/2018/post1/2018-11-03-HowToCreateATwitterApp.md
  - Books: books.md
  - Podcasts: podcasts.md
  - Resources: resources.md
  - Donate: https://www.patreon.com/mo4n6
  - About: about.md



markdown_extensions:
  - admonition
  - abbr
  - attr_list
  - def_list
  - footnotes
  - meta
  - md_in_html
  - toc:
      permalink: true
  - pymdownx.arithmatex:
      generic: true
  - pymdownx.betterem:
      smart_enable: all
  - pymdownx.caret
  - pymdownx.critic
  - pymdownx.details
  - pymdownx.emoji:
      emoji_index: !!python/name:materialx.emoji.twemoji
      emoji_generator: !!python/name:materialx.emoji.to_svg
  - pymdownx.highlight
  - pymdownx.inlinehilite
  - pymdownx.keys
  - pymdownx.magiclink:
      repo_url_shorthand: true
      user: squidfunk
      repo: mkdocs-material
  - pymdownx.mark
  - pymdownx.smartsymbols
  - pymdownx.snippets:
      check_paths: true
  - pymdownx.superfences:
      custom_fences:
        - name: mermaid
          class: mermaid
          format: !!python/name:pymdownx.superfences.fence_code_format
  - pymdownx.tabbed
  - pymdownx.tasklist:
      custom_checkbox: true
  - pymdownx.tilde
  - tables

extra_css:
    - ./assets/stylesheets/main.3b61ea93.min.css
    - ./assets/stylesheets/palette.39b8e14a.min.css
